<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ありがとうジャーナル - 新規登録</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#FF6B9D">
</head>

<body>
    <!-- 新規登録画面 -->
    <div id="register-screen" class="screen active">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <img src="assets/logo.png" alt="Arigato Journal Logo" class="logo-img">
                </div>
                <h1>新規登録</h1>
                <p class="subtitle">アカウントを作成して始めよう</p>
            </div>
            <form id="register-form" class="login-form">
                <div class="input-group">
                    <label for="reg-userid">ユーザーID</label>
                    <input type="text" id="reg-userid" placeholder="半角英数で入力" pattern="^[a-zA-Z0-9_]+$" required>
                    <p class="input-hint">※ ログインに使用します（半角英数）</p>
                </div>
                <div class="input-group">
                    <label for="reg-username">ユーザー名</label>
                    <input type="text" id="reg-username" placeholder="表示される名前" required>
                </div>
                <div class="input-group">
                    <label for="reg-password">パスワード</label>
                    <input type="password" id="reg-password" placeholder="パスワードを入力" required>
                </div>
                <button type="submit" class="btn btn-primary btn-large">
                    <span>登録してはじめる</span>
                    <span class="btn-icon">→</span>
                </button>
            </form>
            <p class="login-note">
                すでにアカウントをお持ちですか？ <a href="index.html" class="link">ログインはこちら</a>
            </p>
        </div>
    </div>

    <!-- トースト通知 -->
    <div id="toast" class="toast hidden">
        <span class="toast-icon">✓</span>
        <span class="toast-message"></span>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
