<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ありがとうジャーナル - 感謝を届けよう</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#FF6B9D">
</head>

<body>
    <!-- ログイン画面 -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <img src="assets/logo.png" alt="Arigato Journal Logo" class="logo-img">
                </div>
                <h1>ありがとう<br class="mobile-break">ジャーナル</h1>
                <p class="subtitle">感謝の気持ちを伝えよう</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <label for="username">ユーザーID</label>
                    <input type="text" id="username" placeholder="ユーザーIDを入力" required>
                </div>
                <div class="input-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" placeholder="パスワードを入力" required>
                </div>
                <button type="submit" class="btn btn-primary btn-large">
                    <span>はじめる</span>
                    <span class="btn-icon">→</span>
                </button>
            </form>
            <p class="login-note">
                アカウントをお持ちでないですか？ <br class="mobile-break"><a href="register.html" class="link">新規登録はこちら</a>
            </p>
        </div>
    </div>



    <!-- トースト通知 -->
    <div id="toast" class="toast hidden">
        <span class="toast-icon">✓</span>
        <span class="toast-message"></span>
    </div>

    <footer class="app-footer">made for kei v1.0.0</footer>

    <script type="module" src="app.js?v=2"></script>
</body>

</html>
