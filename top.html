<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ありがとうジャーナル - メイン</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- メイン画面 -->
    <div id="main-screen" class="screen active">
        <!-- ヘッダー -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <span class="header-logo">🙏</span>
                    <h1>ありがとうジャーナル</h1>
                </div>
                <div class="header-right">
                    <span id="current-user" class="user-badge"></span>
                    <button id="logout-btn" class="btn btn-ghost">ログアウト</button>
                </div>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <!-- タブナビゲーション -->
            <nav class="tab-nav">
                <button class="tab-btn active" data-tab="send">
                    <span class="tab-icon">✉️</span>
                    <span>送る</span>
                </button>
                <button class="tab-btn" data-tab="received">
                    <span class="tab-icon">📬</span>
                    <span>受信</span>
                    <span id="received-badge" class="badge hidden">0</span>
                </button>
                <button class="tab-btn" data-tab="sent">
                    <span class="tab-icon">📤</span>
                    <span>送信済み</span>
                </button>
                <button class="tab-btn" data-tab="friends">
                    <span class="tab-icon">🔍</span>
                    <span>ともだち</span>
                </button>
                <button class="tab-btn" data-tab="timeline">
                    <span class="tab-icon">🕒</span>
                    <span>タイムライン</span>
                </button>
            </nav>

            <!-- 送る タブ -->
            <div id="tab-send" class="tab-content active">
                <div class="card send-card">
                    <h2 class="card-title">ありがとうのメッセージを送る</h2>
                    <form id="send-form">
                        <div class="input-group">
                            <label for="recipient">宛先</label>
                            <select id="recipient" required>
                                <option value="">ありがとうのメッセージを送りたい相手を選択</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="message">ありがとうのメッセージ</label>
                            <textarea id="message" rows="4" placeholder="ありがとうの気持ちを書いてみましょう..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-large">
                            <span>ありがとうのメッセージを送る</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- 受信 タブ -->
            <div id="tab-received" class="tab-content">
                <div class="messages-container">
                    <h2 class="section-title">受け取ったありがとう</h2>
                    <div id="received-messages" class="messages-list">
                        <div class="empty-state">
                            <span class="empty-icon">📭</span>
                            <p>まだありがとうのメッセージはありません</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 送信済み タブ -->
            <div id="tab-sent" class="tab-content">
                <div class="messages-container">
                    <h2 class="section-title">送ったありがとう</h2>
                    <div id="sent-messages" class="messages-list">
                        <div class="empty-state">
                            <span class="empty-icon">✨</span>
                            <p>まだありがとうを送っていません</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- タイムライン タブ -->
            <div id="tab-timeline" class="tab-content">
                <div class="messages-container">
                    <h2 class="section-title">タイムライン</h2>
                    <div id="timeline-list" class="messages-list">
                        <div class="empty-state">
                            <span class="empty-icon">🕒</span>
                            <p>まだタイムラインの投稿はありません</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ともだち タブ -->
            <div id="tab-friends" class="tab-content">
                <div class="card">
                    <div id="search-section-toggle"
                        style="cursor: pointer; display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;">
                        <h2 class="card-title" style="margin-bottom: 0;">ともだちを探す</h2>
                        <span class="toggle-icon">▼</span>
                    </div>
                    <div id="search-section-content">
                        <div class="search-container">
                            <div class="input-group search-group">
                                <input type="text" id="search-userid" placeholder="ユーザーIDを入力">
                            </div>
                        </div>
                        <div id="search-result" class="search-result">
                            <!-- 検索結果がここに表示されます -->
                        </div>
                    </div>
                </div>

                <div class="messages-container" style="margin-top: 24px;">
                    <div class="messages-container" style="margin-top: 24px;">
                        <div id="following-list-toggle" class="section-title section-toggle"
                            style="cursor: pointer; display: flex; align-items: center; justify-content: space-between;">
                            <span>フォロー中</span>
                            <span class="toggle-icon">▼</span>
                        </div>
                        <div id="following-list" class="messages-list">
                            <!-- フォロー中のユーザーがここに表示されます -->
                            <div class="empty-state">
                                <span class="empty-icon">👥</span>
                                <p>まだフォローしている人はいません</p>
                            </div>
                        </div>
                    </div>
                    <div class="messages-container" style="margin-top: 24px;">
                        <div id="blocked-list-toggle" class="section-title section-toggle collapsed"
                            style="cursor: pointer; display: flex; align-items: center; justify-content: space-between;">
                            <span>ブロック中</span>
                            <span class="toggle-icon">▼</span>
                        </div>
                        <div id="blocked-list" class="messages-list collapsed">
                            <!-- ブロック中のユーザーがここに表示されます -->
                            <div class="empty-state">
                                <span class="empty-icon">🚫</span>
                                <p>ブロックしている人はいません</p>
                            </div>
                        </div>
                    </div>
                </div>

        </main>
    </div>

    <!-- トースト通知 -->
    <div id="toast" class="toast hidden">
        <span class="toast-icon">✓</span>
        <span class="toast-message"></span>
    </div>

    <!-- プロフィールモーダル -->
    <div id="profile-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="profile-header">
                <div class="avatar-wrapper">
                    <div id="profile-avatar-display" class="profile-avatar">👤</div>
                    <div id="avatar-edit-overlay" class="avatar-overlay hidden">📷</div>
                </div>
                <input type="file" id="avatar-upload" class="hidden" accept="image/*">

                <h2 id="modal-username">User Name</h2>
                <input type="text" id="username-edit" class="edit-input hidden" placeholder="ユーザー名" maxlength="20">
                <p id="modal-userid" class="profile-userid">@userid</p>

                <div class="profile-stats">
                    <div class="stat-item">
                        <span id="following-count" class="stat-value">0</span>
                        <span class="stat-label">フォロー</span>
                    </div>
                    <div class="stat-item">
                        <span id="follower-count" class="stat-value">0</span>
                        <span class="stat-label">フォロワー</span>
                    </div>
                </div>
            </div>

            <div class="profile-body">
                <div class="profile-section">
                    <h3>自己紹介</h3>
                    <div id="bio-display" class="bio-text">
                        <p class="placeholder-text">自己紹介はまだありません</p>
                    </div>
                    <textarea id="bio-edit" class="bio-textarea hidden" placeholder="自己紹介を入力してください..."></textarea>
                </div>

                <div class="profile-actions">
                    <button id="modal-action-btn" class="btn btn-primary">フォローする</button>
                    <button id="modal-thanks-btn" class="btn btn-success hidden">ありがとうを送る</button>
                    <button id="modal-block-btn" class="btn btn-danger hidden" style="margin-left: auto;">ブロック</button>
                    <button id="modal-edit-btn" class="btn btn-secondary hidden">編集する</button>
                    <button id="modal-save-btn" class="btn btn-primary hidden">保存する</button>
                    <button id="modal-cancel-btn" class="btn btn-outline hidden">キャンセル</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
